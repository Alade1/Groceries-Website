<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>John0atch - Your favorite Groceries Store</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div>
                <span class="fixed-header">
                    <i class='bx bx-location-plus'></i> 20, Oghara Street, Oghara, Delta State
                </span>
            </div>
            <div class="header-2">
                <span class="header-container-side">
                    Eng <i class='bx bx-chevron-down'></i>
                </span>
                <div class="currency-dropdown">
                    <span class="naira">NGN <i class='bx bx-chevron-down'></i></span>
                    <ul class="dropdown-menu">
                        <li><a href="#">NGN</a></li>
                        <li><a href="#">GBP</a></li>
                        <li><a href="#">USD</a></li>
                    </ul>
                </div>
                <div class="sign">
                    <a class="signin" href="#">SignIn</a>
                    <span class="separator">/</span>
                    <a class="signup" href="#">SignUp</a>
                </div>
            </div>
        </div>

        <div class="header-second-part">
            <div class="logo"> John0atch</div>
            <div class="search">
            <input class="input-nav" type="text" placeholder="Search">
            <span class="search-icon"><i class='bx bx-search'></i></span>
            <button class="search-button"> Search</button>
            </div>
            <div class="like-shop">
            <span class="like-button"><i class='bx bx-heart' ></i></span>
            <span><i class='bx bx-shopping-bag'></i></span>
            </div>

        </div>
       <nav>
        <div class="navbar">
        <div class="list-items">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        </div>
        <div>
            <i class='bx bx-phone-call'></i> <span>(234) 8137888012</span>
        </div>
        </div>

       </nav>

    </header>

</body>
</html>
